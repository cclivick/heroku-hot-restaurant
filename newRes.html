<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../heroku-hot-restaurant/assets/style.css">
    <title>New Reservation</title>
</head>
<body>

    <div class="container">
            <div class="jumbotron">
                    <h1 class="display-4">Make a New Reservation!</h1>
                    <a class="btn btn-primary btn-lg" href="#" role="button">Home</a>
                    <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
                  </div>
    </div>
    <div class="container">
            <form>
                    <div class="form-group">
                      <label for="name1">Name</label>
                      <input type="input" class="form-control" id="name1" aria-describedby="emailHelp" placeholder="Last Name, First Name">
                    </div>
                    <div class="form-group">
                      <label for="phone1">Phone Number</label>
                      <input type="password" class="form-control" id="phone1" placeholder="(xxx) xxx-xxxx">
                    </div>
                    <div class="form-group">
                            <label for="email1">Email</label>
                            <input type="password" class="form-control" id="email1" placeholder="">
                    </div>
                    <div class="form-group">
                            <label for="id1">Unique ID</label>
                            <input type="password" class="form-control" id="id1" placeholder="">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
    </div>
    

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
